<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Two-Way Data Binding</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
		<script type="text/javascript" src="twoWay.js"></script>
	</head>

	<body ng-app="app">
		<div ng-controller="emp">
			<div>The value of a is: {{a}}, but you can change <input type="text" ng-model="a"/><br/>
			The value of b is: {{b}}, but you can change <input type="text" ng-model="b"/>
			<hr>
			The value of sum is: {{sum}} <button ng-click="doSum()">Calculate</button>
			</div>
			
			
		</div><!--end emp-->
	</body>
</html>
