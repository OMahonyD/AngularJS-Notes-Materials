<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>One-Time Data Binding</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
		<script type="text/javascript" src="oneTime.js"></script>
	</head>

	<body ng-app="app">
		<div ng-controller="emp">
			<div>The value of a is: {{a}}.<br>
			The value of b is: {{b}}.
			</div>
			<hr>
			<div>The value of a is <span ng-bind="a"></span></div>
			<div>The value of a is <span ng-bind="b"></span></div><br/>
			The value of sum is: {{sum}}
			<button ng-click="doDoubleAndSum()">Calculate</button><br/><br/>
			The initial value of a is {{::a}}<br/>
			The initial value of b is {{::b}}
		</div><!--end emp-->
	</body>
</html>
